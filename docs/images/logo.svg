<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Motion lines -->
  <g opacity="0.3">
    <line x1="10" y1="30" x2="60" y2="30" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="50" x2="80" y2="50" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="70" x2="50" y2="70" stroke="url(#grad1)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Tracking box -->
  <rect x="70" y="25" width="50" height="50" rx="5" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <circle cx="95" cy="50" r="8" fill="url(#grad1)"/>
  
  <!-- Text -->
  <text x="140" y="65" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="48" font-weight="700" fill="url(#grad1)">
    motcpp
  </text>
  
  <!-- Tagline -->
  <text x="142" y="85" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="12" fill="#666">
    Multi-Object Tracking in C++
  </text>
</svg>
